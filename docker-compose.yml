services:
  mongodb:
    image: mongo:7.0
    container_name: it_studio_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: it_studio
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    networks:
      - it_studio_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/it_studio --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - --wiredTigerCacheSizeGB=1
      - --logappend

  redis:
    image: redis:7-alpine
    container_name: it_studio_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - it_studio_network
    healthcheck:
      test:
        [
          "CMD",
          "redis-cli",
          "-a",
          "${REDIS_PASSWORD:-redis123}",
          "--raw",
          "incr",
          "ping",
        ]
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: it_studio_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - it_studio_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s

  minio-setup:
    image: minio/mc:latest
    container_name: it_studio_minio_setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc config host add myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin123}) do sleep 1; done;
      /usr/bin/mc mb myminio/it-studio-files || true;
      /usr/bin/mc anonymous set download myminio/it-studio-files;
      echo 'MinIO bucket created';
      "
    networks:
      - it_studio_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: it-studio-backend:latest
    container_name: it_studio_backend
    restart: unless-stopped
    environment:
      # Application
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001

      # MongoDB
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD:-password123}@mongodb:27017/it_studio?authSource=admin

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379

      # JWT
      JWT_SECRET: ${JWT_SECRET:-change-in-production-2025}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-refresh-in-production-2025}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-1h}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}

      # MinIO
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_BUCKET: it-studio-files
      MINIO_USE_SSL: "false"

      # Email
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@itstudio.ru}

      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}

      # Rate Limiting
      RATE_LIMIT_TTL: ${RATE_LIMIT_TTL:-60}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
      - /app/dist
    working_dir: /app
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - it_studio_network
    # healthcheck:
    #   test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/v1/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: it-studio-frontend:latest
    container_name: it_studio_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: http://localhost:${BACKEND_PORT:-3001}
      NEXT_PUBLIC_WS_URL: ws://localhost:${BACKEND_PORT:-3001}
      NEXT_PUBLIC_WS_USE_NATIVE: "true"
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    working_dir: /app
    # depends_on:
    #   backend:
    #     condition: service_healthy
    networks:
      - it_studio_network
    command: npm run dev
    # healthcheck:
    #   test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 90s

networks:
  it_studio_network:
    driver: bridge
    name: it_studio_network

volumes:
  mongodb_data:
    driver: local
    name: it_studio_mongodb_data
  mongodb_config:
    driver: local
    name: it_studio_mongodb_config
  redis_data:
    driver: local
    name: it_studio_redis_data
  minio_data:
    driver: local
    name: it_studio_minio_data
  backend_node_modules:
    driver: local
    name: it_studio_backend_node_modules
  frontend_node_modules:
    driver: local
    name: it_studio_frontend_node_modules
  frontend_next:
    driver: local
    name: it_studio_frontend_next
